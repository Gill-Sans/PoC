spring:
  application:
    name: dllpoc
  datasource:
    url: ${DATASOURCE_URL}
    username: ${DATASOURCE_USERNAME}
    password: ${DATASOURCE_PASSWORD}
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: validate
  liquibase:
    enabled: true
    change-log: classpath:db/changelog/db.changelog-master.xml
twilio:
  account:
    sid: ${TWILIO_ACCOUNT_SID}
  api:
    key: ${TWILIO_API_KEY}
    secret: ${TWILIO_API_SECRET}
  app:
    sid: ${TWILIO_APP_SID}
cors:
  allowed-headers: ["*"]
  allowed-methods: ["*"]
  allowed-origins: ["*"]

app:
  languages:
    required:
      - nl-BE
      - fr-BE
    selection:
      1:
        en-US: "For English, press 1."
      2:
        nl-NL: "Voor Nederlands, druk op 2."
      3:
        fr-FR: "Pour le français, appuyez sur 3."
      4:
        de-DE: "Für Deutsch drücken Sie 4."
    timeout:
      en-US: "We did not receive your response. Goodbye!"
      nl-NL: "We hebben uw antwoord niet ontvangen. Tot ziens!"
      fr-FR: "Nous n'avons pas reçu votre réponse. Au revoir!"
      de-DE: "Wir haben Ihre Antwort nicht erhalten. Auf Wiedersehen!"
      nl-BE: "We hebben uw antwoord niet ontvangen. Tot ziens!"
      fr-BE: "Nous n'avons pas reçu votre réponse. Au revoir!"
    askName:
      en-US: "Please say your name."
      nl-NL: "Zeg alstublieft uw naam."
      fr-FR: "Veuillez dire votre nom."
      de-DE: "Bitte sagen Sie Ihren Namen."
      nl-BE: "Zeg alstublieft uw naam."
      fr-BE: "Veuillez dire votre nom."
    askAccount:
      en-US: "Please enter your store account number, followed by the pound key."
      nl-NL: "Voer uw winkelrekeningnummer in, gevolgd door een hekje."
      fr-FR: "Veuillez entrer votre numéro de compte magasin, suivi de la touche dièse."
      de-DE: "Bitte geben Sie Ihre Kontonummer ein, gefolgt von der Rautetaste."
      nl-BE: "Voer uw winkelrekeningnummer in, gevolgd door een hekje."
      fr-BE: "Veuillez entrer votre numéro de compte magasin, suivi de la touche dièse."
    confirmProblem:
      en-US: "You said your name is %s, your account number is %s, and your problem is: %s. Is that correct? Please say yes or no."
      nl-NL: "U heeft gezegd dat uw naam %s is, uw rekeningnummer is %s, en uw probleem is: %s. Klopt dat? Zeg alstublieft ja of nee."
      fr-FR: "Vous avez dit que votre nom est %s, votre numéro de compte est %s, et votre problème est: %s. Est-ce correct? Veuillez dire oui ou non."
      de-DE: "Sie haben gesagt, Ihr Name ist %s, Ihre Kontonummer ist %s, und Ihr Problem ist: %s. Ist das korrekt? Bitte sagen Sie ja oder nein."
      nl-BE: "U heeft gezegd dat uw naam %s is, uw rekeningnummer is %s, en uw probleem is: %s. Klopt dat? Zeg alstublieft ja of nee."
      fr-BE: "Vous avez dit que votre nom est %s, votre numéro de compte est %s, et votre problème est: %s. Est-ce correct? Veuillez dire oui ou non."
    thankYou:
      en-US: "Thank you %s."
      nl-NL: "Bedankt %s."
      fr-FR: "Merci %s."
      de-DE: "Danke %s."
      nl-BE: "Bedankt %s."
      fr-BE: "Merci %s."
    retry:
      en-US: "Let's try again. Please describe your problem again."
      nl-NL: "Laten we het opnieuw proberen. Beschrijf uw probleem opnieuw."
      fr-FR: "Essayons à nouveau. Veuillez décrire votre problème à nouveau."
      de-DE: "Versuchen wir es nochmal. Bitte beschreiben Sie Ihr Problem erneut."
      nl-BE: "Laten we het opnieuw proberen. Beschrijf uw probleem opnieuw."
      fr-BE: "Essayons à nouveau. Veuillez décrire votre problème à nouveau."